        };
      
      
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        var showDetails = false

        auth.onAuthStateChanged(function(user) {
            if (user) {
                uid = user.uid
                firestore.collection('users').doc(uid).get().then(async function(doc) {
                    if (doc.data().account_type != 'teacher') {
                        alert('you have no permission to access this page')
                        window.location.href = "../../index.html";
                    } else {
                        // get current class
                        var classes = doc.data().classes
                        current_class_index = await localStorage.getItem('class')
                        if(current_class_index == null){
                            window.location.href = '../select_class.html'
                        }
                        class_id = classes[current_class_index]
                        if(class_id == undefined){
                            window.location.href = "../select_class.html";
                        }
                        // get class details
                        var class_details = await firestore.collection('classes').doc(class_id).get()
                        class_name = class_details.data().class_name
                        document.getElementById('class_name').innerHTML = class_name 
                        document.getElementById('username').innerHTML = class_name
                    }
                })
            } else {
                // No user is signed in.
                window.location.href = "../../index.html";
            }
        });
    </script>
