    <script>
        const firebaseConfig = {
      
          apiKey: "AIzaSyDxCJ3afAgR1gtMa4mYH5MUbwGAq_5v3Fc",
      
          authDomain: "quizzify-17f00.firebaseapp.com",
      
          projectId: "quizzify-17f00",
      
          storageBucket: "quizzify-17f00.appspot.com",
      
          messagingSenderId: "962996481970",
      
          appId: "1:962996481970:web:8e1bf63c3b07657c6d7eab",
      
          measurementId: "G-B59GNRTZTK"
      
        };
      
      
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        function selectClass(index){
            localStorage.setItem("class", index);
            window.location.href = "class/index.html";
        }

        user = null;
        classes = [];
        auth.onAuthStateChanged(function(user) {
            if (user) {
                uid = user.uid
                firestore.collection('users').doc(uid).get().then(function(doc) {
                        function return_class_html(classname, index){
                            return `
                            <div class="row">
                                <div class="col-md-6">
                                    <h1 style="text-align: center; width: 100%; height: 100%;">${classname}</h1>
                                </div>
                                <div class="col"><button class="btn btn-primary" type="button" style="width: 100%; height: 100%;" onclick = "selectClass(${index})">select</button></div>
                            </div>
                            `
                        }
                        for(var i in doc.data().classes){
                            var classid = doc.data().classes[i]
                            firestore.collection('classes').doc(classid).get().then(function(doc){
                                var classname = doc.data().class_name
                                classes.push(classname)
                                var html = return_class_html(classname, i)
                                document.getElementById('classes').innerHTML += html
                            })
                        }
                        if(doc.data().classes.length == 0){
                            alert('You do not have any classes.')
                            window.location.href = "../index.html"
                        }
                })
            } else {
                // No user is signed in.
                window.location.href = "../../index.html";
            }
        });
    </script>
